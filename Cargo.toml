[package]
name = "async-ringbuf"
version = "0.1.0"
edition = "2021"
resolver = "2"

description = "Async SPSC FIFO ring buffer"
documentation = "https://docs.rs/async-ringbuf"
homepage = "https://github.com/agerasev/async-ringbuf"
repository = "https://github.com/agerasev/async-ringbuf.git"
readme = "README.md"
keywords = ["async", "spsc", "ring-buffer", "rb", "fifo"]
categories = ["concurrency", "data-structures", "no-std"]
license = "MIT/Apache-2.0"

[features]
default = ["alloc", "std"]
alloc = ["ringbuf/alloc"]
std = ["alloc", "ringbuf/std"]

[dependencies]
futures = { version = "0.3", default-features = false }

[dependencies.ringbuf]
#path = "../ringbuf"
git = "https://github.com/agerasev/ringbuf"
rev = "b49340e0e4a6c3f445b2b5983eacb0ba4d3e2cba"
default-features = false


[dev-dependencies]
futures = { version = "0.3", features = ["executor", "thread-pool"] }
